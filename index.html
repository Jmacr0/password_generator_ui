<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>



<body>
    <div class="container col-md-8">

        <div class="justify-content-center m-5">
            <h1 class="col text-center">Password Generator</h1>
        </div>

        <div class="row container-main p-4 shadow-sm rounded">
            <div class="col">
                <div class="row justify-content-center text-center">
                    <h2 id="h2">Generate a Password</h2>
                </div>

                <hr>
                <div class="row justify-content-center" id="form-criteria" style="display: none;">
                    <div class="col text-center">
                        <input type="text" name="vehicle" value=""
                            placeholder="What is the length of your desired password?[8-128]" class="w-100 text-center"
                            id="pass-length"><br>

                        <input type="checkbox" name="Special" value="Special">Include Special Characters?<br>
                        <input type="checkbox" name="Numbers" value="Numbers">Include Number Characters?<br>
                        <input type="checkbox" name="Uppercase" value="Uppercase">Include Upper Case Letters?<br>

                        <input type="checkbox" name="Lowercase" value="Lowercase">Include Lower Case Letters?<br>


                    </div>
                </div>


                <div class="row justify-content-center" id="text-space">
                    <textarea name="display" id="randomPasswordDisplay" class="w-100 text-center"></textarea>
                </div>

                <hr>

                <div class="row">
                    <button class="col-sm-4 mx-auto btn btn-danger" id="main-button" onclick="showRequirement()">Set
                        Your Requirements</button>
                    <button class="col-sm-4 mx-auto btn btn-danger" id="generate-button" style="display: none;"
                        onclick="generate()">Generate Password</button>

                    <button class="col-sm-4 ml-auto btn btn-secondary" id="clipboard" style="display: none;"
                        onclick="copyToClipboard()">Copy to
                        Clipboard</button>
                </div>


            </div>



        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>

</html>
